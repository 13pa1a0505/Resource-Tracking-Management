<app-lead-header></app-lead-header>
<div class="col-md-20">
  <table class="css-serial" id="customers">
    <thead>
      <tr>
        <th>Sno</th>
        <th>User Id</th>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Technology</th>
        <th>Submitted By</th>
        <th>Submitted On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let users of names">
        <td></td>
        <td>{{users.userId}}</td>
        <td>{{users.id}}</td>
        <td>{{users.firstName}}{{users.lastName}}</td>
        <td>{{users.email}}</td>
        <td>{{users.mobileNUmber}}</td>
        <td>{{users.technology}}</td>
        <td>{{users.createdBy}}</td>
        <td>{{users.createdOn}}</td>
      </tr>
    </tbody>
  </table>
</div>
